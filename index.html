<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Demo App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .menu {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Minu Demo Äpp</h1>

    <div class="menu">
        <button onclick="changePage('Avaleht')">Avaleht</button>
        <button onclick="changePage('Seaded')">Seaded</button>
        <button onclick="changePage('Info')">Info</button>
    </div>

    <div id="content">
        <h2>Avaleht</h2>
        <p>Tere tulemast!</p>
    </div>

    <div class="status" id="status">
        Laen...
    </div>

    <script>
        // Lehe vahetamine
        function changePage(page) {
            const content = document.getElementById("content");

            content.innerHTML = `
                <h2>${page}</h2>
                <p>Sa oled lehel: ${page}</p>
            `;
        }

        // Automaatne värskendus iga 2 sekundi tagant
        setInterval(function() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();

            document.getElementById("status").innerText =
                "Viimane värskendus: " + timeString;
        }, 2000);
    </script>

</body>
</html>
